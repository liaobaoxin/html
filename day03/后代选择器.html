<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选择器*/
        ul li a {
            color: pink;
        }

        /*子代选择器*/
        ul li > a {
            color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <a href="#">一级菜单</a>
        <div>
            <a href="#">二级菜单</a>
            <a href="#">二级菜单</a>
            <a href="#">二级菜单</a>
        </div>
    </li>
</ul>
</body>
</html>
