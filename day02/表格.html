<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--cellpading是内容距离单元格的距离-->
<!--cellspacing是单元格距离边框的距离-->
<!--caption表格标题，只存在表格里面，必须紧跟table标签后面-->
<table width="500" align="center" border="1" cellpadding="0" cellspacing="0">
    <caption>个人信息表</caption>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>地址</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>18</td>
        <td>广州</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>18</td>
        <td>惠州</td>
    </tr>
</table>

</body>
</html>
