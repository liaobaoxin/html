<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }

        .top {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        .bottom {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
<div>
    <img src="./images/top_tu.gif" alt="" class="top">
    <img src="./images/adv.jpg">
    <img src="./images/br.gif" alt="" class="bottom">
</div>
</body>
</html>
