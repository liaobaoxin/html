<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .red{
            background-color: red;
            z-index: 3;
        }
        .green{
            background-color: green;
            top:50px;
            left: 50px;
            z-index:4;
        }
        .blue{
            background-color: blue;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="red"></div>
<div class="green"></div>
<div class="blue"></div>
</body>
</html>
